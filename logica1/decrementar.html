<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var decrementar = 20;

    while(decrementar >= 0) {

    mostra(decrementar);
    decrementar = decrementar - 1;

    }

    mostra("FIM");

</script>
