<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var imprime = 30;

    while(imprime <= 40) {

        if (imprime == 33) {
            imprime = imprime + 1
        }
        if (imprime == 37) {
            imprime = imprime + 1
        }
        else {
            mostra(imprime);
            imprime = imprime + 1
        }

    }

    mostra("FIM");

</script>
